<div>

  <form ng-submit="submitSearch()" class="form-inline center-block">
    <div class="form-group">
      <input class="form-control" ng-model="searchTerm" placeholder="Where are you?">
    </div>

    <div class="form-group">
      <button class="btn btn-success">Search</button>
    </div>
  </form>

  <div ng-show="errors.searchError !== ''">
    <span ng-model="errors.searchError">{{ errors.searchError }}</span>
    <span ng-click="clearError()" class="glyphicon glyphicon-remove"></span>
  </div>

</div>
